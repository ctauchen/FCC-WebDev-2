<html>
  
<head>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
<main>
<h1 id="title">My super form</h1>

<p id="description">Here's what this form is about.</p>

<form id="survey-form">

  <label for="name" id="name-label">Name</label><br>
    <input type="text" id="name" placeholder="John Doe" required><br>
  <label for="email" id="email-label">Email</label><br>
    <input type="email" id="email" placeholder="ivanivanov@example.com" required><br>
  <label for="number" id="number-label">Enter a number (1-23)</label><br>
    <input type="number" id="number" min="1" max="23" placeholder="e.g., 6" required><br>
  <label for="dropdown">Select a color:</label><br>
    <select id="dropdown" name="colors">
      <option value="">--Please choose an option--</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
      <option value="aquamarine">Aquamarine</option>
  </select><br>
  <p>Choose your favorite fruit:</p><br>
  <label for="fruit-apples">Apples</label>
  <input type=radio name="fruit" value="apples" id="fruit-apples">
  <label for="fruit-bananas">Bananas</label>
  <input type=radio name="fruit" value="bananas" id="fruit-bananas">
  <label for="fruit-oranges">Oranges</label>
  <input type=radio name="fruit" value="oranges" id="fruit-oranges">
  <p>What do you like on your pizza?</label><br>

    <input type="checkbox" name="pizza-toppings" value="cheese" id="pizza-toppings-cheese">
    
    <label for="pizza-toppings-cheese">Cheese</label><br>
    
    <input type="checkbox" name="pizza-toppings" value="pepperoni" id="pizza-toppings-pepperoni">
    
    <label for="pizza-toppings-pepperoni">Pepperoni</label><br> 

    <input type="checkbox" name="pizza-toppings" value="chocolate-chips" id="pizza-toppings-chocolate-chips">
    <label for="pizza-toppings-chocolate-chips">Chocolate Chips</label><br>  
</form>


</main>
</body
</html>
